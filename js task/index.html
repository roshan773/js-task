<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <title>CRUD Operations</title>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4">Product Page</h1>
    
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Add New Product</h5>
          <form id="product-form">
            <div class="mb-3">
              <label for="product-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="product-title" placeholder="Enter product title" required />
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Price</label>
              <input type="number" class="form-control" id="product-price" placeholder="Enter product price" required />
            </div>
            <div class="mb-3">
              <label for="product-image" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="product-image" placeholder="Enter product image URL" required />
            </div>
            <div class="mb-3">
              <label for="product-category" class="form-label">Category</label>
              <select class="form-control" id="product-category" required>
                <option value="" disabled selected>Select a Category</option>
                <option value="Food">Food</option>
                <option value="Electronics">Electronics</option>
                <option value="Personal Care">Personal Care</option>
              </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
        </div>
      </div>
    
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="mb-0">Filters and Sorting</h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <h6 class="text-center mb-2">Filter by Category</h6>
            <div class="d-flex justify-content-center flex-wrap gap-2">
              <button class="btn btn-outline-secondary" onclick="filterProducts('Food')">Food</button>
              <button class="btn btn-outline-secondary" onclick="filterProducts('Electronics')">Electronics</button>
              <button class="btn btn-outline-secondary" onclick="filterProducts('Personal Care')">Personal Care</button>
            </div>
          </div>
          <hr />
          <div>
            <h6 class="text-center mb-2">Sort by Price</h6>
            <div class="d-flex justify-content-center gap-2">
              <button class="btn btn-outline-success" onclick="sortProducts('asc')">Price: Low to High</button>
              <button class="btn btn-outline-danger" onclick="sortProducts('desc')">Price: High to Low</button>
            </div>
          </div>
        </div>
      </div>
      
    
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Product List</h5>
          <ul class="list-group row" id="productlist"></ul>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
